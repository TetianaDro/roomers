<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROOMERS</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header__top-logo logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
        <div class="header__top-search search">
          <img class="search__img" src="images/icons/search.svg" alt="search icon">
          <input class="search__input" type="text" placeholder="Поиск...">
        </div>
        <div class="header__top-nav">
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
              <span class="user-nav__link-num">3</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/user.svg" alt="user icon">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/star.svg" alt="star icon">
            </a>
          </div>
          <div class="social">
            <a class="social__link" href="#">
              <img class="social__link-img" src="images/icons/instagram.svg" alt="instagram">
            </a>
            <a class="social__link" href="#">
              <img class="social__link-img" src="images/icons/facebook.svg" alt="facebook">
            </a>
          </div>
          <button class="menu-btn">
            <img class="menu-btn__img" src="images/icons/menu.svg" alt="menu icon">
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div></div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <div class="footer__content">
          <ul class="footer__list">
            <li class="footer__list-title">
              Основное
            </li>
            <li class="footer__list-item">
              Коллекция
            </li>
            <li class="footer__list-item">
              Бренды
            </li>
            <li class="footer__list-item">
              Партнерам
            </li>
          </ul>
          <ul class="footer__list">
            <li class="footer__list-title">
              Дополнительно
            </li>
            <li class="footer__list-item">
              Медиа
            </li>
            <li class="footer__list-item">
              Оплата и доставка
            </li>
            <li class="footer__list-item">
              Контакты
            </li>
          </ul>
          <div class="footer__phone">
            <p class="footer__phone-title">
              Телефоны региональных отделений
            </p>
            <a class="footer__phone-link" href="tel:+74956205732">
              Москва: +7 (495) 620-57-32
            </a>
            <a class="footer__phone-link" href="tel:+73832012518">
              Новосибирск: +7 (383) 201-25-18
            </a>
          </div>
        </div>
        <form class="form" action="#">
          <p class="form__title">
            Cообщение
          </p>
          <input class="form__input" type="text" placeholder="Имя">
          <input class="form__input" type="text" placeholder="Почта">
          <textarea class="form__textarea" placeholder="Сообщение"></textarea>
          <button class="form__btn">Отправить</button>
        </form>
      </div>
      <div class="footer__bottom">
        <p class="footer__copy">
          © Roomers, 2021. Все права защищены
        </p>
        <div class="footer__social">
          <a class="footer__social-link" href="#">
            <img class="footer__social-img" src="images/icons/footer-inst.svg" alt="social img">
          </a>
          <a class="footer__social-link" href="#">
            <img class="footer__social-img" src="images/icons/footer-pint.svg" alt="social img">
          </a>
          <a class="footer__social-link" href="#">
            <img class="footer__social-img" src="images/icons/footer-youtube.svg" alt="social img">
          </a>
          <a class="footer__social-link" href="#">
            <img class="footer__social-img" src="images/icons/footer-facebook.svg" alt="social img">
          </a>
        </div>
      </div>
    </div>
  </footer>


  <script src="js/main.min.js"></script>
</body>

</html>
